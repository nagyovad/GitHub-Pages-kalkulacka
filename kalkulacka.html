<html>
<head>
    <title>Kalkulačka</title>
    <script src="kalkulacka.js" defer></script>
    <link href="kalkulacka.css" rel="stylesheet">
</head>
<body>
    <h1>Kalkulačka</h1>
    <div id="vysledek">0</div>
    <div id="formular">
        <input id="vstup1" type="number">
        <button id="operator" disabled>+</button>
        <input id="vstup2" type="number">
    </div>
    <div class="tlacitka">
        <button type="button" id="tlPlus">+</button>
        <button type="button" id="tlMinus">-</button>
        <button type="button" id="tlKrat">*</button>
        <button type="button" id="tlDeleno">/</button>
    </div>
</body>
</html>
